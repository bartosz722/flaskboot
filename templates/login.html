{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-12 col-sm-6 col-lg-3">
    <div class="text-center fs-3 my-3">Log in to our shop.</div>
    <form method="post" class="border border-primary-subtle border-2 rounded-3 p-3">
      <div class="mb-3">
        <label class="form-label" for="user-name">User name:</label>
        <input class="form-control" type="text" id="user-name" name="userName">
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">Password:</label>
        <input class="form-control" type="password" id="password" name="password">
      </div>
      <div class="mb-3">
        <label class="form-label" for="login-fav-color">Favorite color:</label>
        <input class="form-control" type="color" value="#0dde83" id="login-fav-color" name="favColor">
      </div>
      <div class="mb-3">
        <input class="form-check-input" type="checkbox" id="remember-me" name="rememberMe" value="yes">
        <label class="form-check-label" for="remember-me">Remember me</label>
      </div>
      <button class="btn btn-primary">Log In</button>
    </form>
  </div>
  <div class="col-12 col-sm-6 col-lg-3">
    {% if login_failed %}
    <div class="alert alert-danger my-3 fade show" role="alert">
      Invalid credentials!
      <button type="button" class="btn-close float-end" aria-label="Close" data-bs-dismiss="alert"></button>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
